name: 微证券

on:
  workflow_dispatch:
  schedule:
     - cron: '2 0,9 * * *'
  watch:
    types: started
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: npm install
        run: |
          npm install
      - name: '运行【微证券】'     
        run: |
          node Task/txwzq.js
        env:
          txwzqVal: ${{ secrets.txwzqVal }}
          txzxgVal: ${{ secrets.txzxgVal }}
